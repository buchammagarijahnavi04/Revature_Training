<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flipper {
	perspective: 400px;
	position: relative;
	width: 300px;
	height: 44px;
}
 
.flipper + .flipper {
	margin-top: 1em;
}
 
.flipper-object {
	position: absolute;
	width: 100%;
	height: 100%;
	transition: transform 1s;
	transform-style: preserve-3d;
}
.panel {
	display: flex;
	min-height: 44px;
	align-items: center;
	justify-content: center;
	top: 0;
	width: 100%;
	height: 100%;
	position: absolute;
	backface-visibility: hidden;
}
.back{
    background-color: red;
}
.front{
    background-color: aqua;
}
.flipper-vertical .back{
    transform:rotateX(180deg);
}
.flipper-horizontal .back{
    transform:rotateY(180deg);
}
.flipper:hover .flipper-vertical{
    transform: rotateX(180deg) translate3d(0,0, -120px);
}

.flipper:hover .flipper-horizontal{
    transform: rotateY(180deg) translate3d(0,0, 120px);
    animation: pulse  1s 1s;
}

@keyframes pulse{
    100%{
        text-shadow: 0 0 5px pink;
        box-shadow: 0 0 5px rgb(241, 7, 46);
    }
}
</style>
</head>
<body>
   <div class="flipper">
<span class="flipper-object flipper-vertical">
<span class="panel front">The Front</span>
<span class="panel back">The Back</span>
</span>
</div>
 
	<div class="flipper">
<span class="flipper-object flipper-horizontal">
<span class="panel front">The Front</span>
<span class="panel back">The Back</span>
</span>
</div> 
</body>
</html>
