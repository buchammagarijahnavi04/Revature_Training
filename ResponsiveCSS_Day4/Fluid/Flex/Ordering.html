<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .FlexWrapper{
            background-color: cornflowerblue;
            display: flex;
            flex-direction:column;
        }
        .FlexItem{
            display: flex;
            align-items: center;
            min-height: 6.25rem;
            padding: 1rem;
        }
        .FlexHeader{
            background-color: blueviolet;
            order: 5;
        }
        .FlexSideOne{
            background-color: brown;
            order: 4;
        }
        .FlexSideTwo{
            background-color: rgb(167, 147, 147);
            order: 2;
        }
        .FlexContent{
            background-color: darkseagreen;
        }
        .FlexFooter{
            background-color: hotpink;
            order: 1;
        }
       @media(max-width:30rem){
        .FlexWrapper{
            flex-flow:row wrap;
        }

        .FlexHeader{
            Width:100%;
        }
        .FlexContent{
            flex:1 0 auto;
            order:3;
        }
        .FlexSideOne{
            width: 150px;
            order:2;
        }
        .FlexSideTwo{
             width: 150px;
            order:4;
        }
        .FlexFooter{
             width: 150px;
            order:2;
        }
       }
    </style>
</head>
<body>
    <div class="FlexWrapper">
    <div class="FlexItem FlexHeader">Iam a content in the Header</div>
    <div class="FlexItem FlexSideOne">Iam a content in the Sideone</div>
    <div class="FlexItem FlexContent">Iam a content in the Content</div>
    <div class="FlexItem FlexSideTwo">Iam a content in the SideTwo</div>
    <div class="FlexItem FlexFooter">Iam a content in the FlexFooter</div>
    </div>
</body>
</html>
