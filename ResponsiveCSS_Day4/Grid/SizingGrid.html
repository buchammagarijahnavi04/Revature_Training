<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            font-size: 28px;
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            background-color: burlywood;
            gap:30px;
            grid-template-columns:repeat(4,1fr);
            grid-auto-rows: 100px;
            grid-auto-flow: row;
            grid-auto-flow: row dense;
            
        }
        .grid-item-3{
            grid-column: 2/-1;
        }
        .grid-item-4{
            grid-row: 4/7;
        }
        .grid-item17{
            grid-row: 6 / span 2;
          
        }
        .grid-item-6{
            grid-row: 3/6;
            grid-column: 3/5;
        }

        [class^='grid-item']{
            outline: 1px rgb(195, 56, 226)  dashed;
            display: grid;
            background-color: indianred;
            align-items: center;
            justify-content: center;        
        }        
    </style>
</head>
<body>
    <div class="container">
<div class="grid-item-1"> 1. Cakes</div>
<div class="grid-item-2"> 2. Egg </div>
<div class="grid-item-3"> 3. Carrrot</div>
<div class="grid-item-4"> 4. Apples</div>
<div class="grid-item-5">5.Onion </div>
<div class="grid-item-6">6.Oranges </div>
<div class="grid-item-7">7.Brinjal </div>
<div class="grid-item-8">8.Choclates </div>
<div class="grid-item-9">9.Gulfi </div> 
<div class="grid-item-10">10.Biscuits </div>
 
<div class="grid-item11">11.Scones </div>
 
<div class="grid-item12">12.Peas </div>
 
<div class="grid-item13">13.Beans </div>
 
<div class="grid-item14">14.Lentils </div>
 
<div class="grid-item15">15 .Cucumber </div>
 
<div class="grid-item16">16.Pizza </div>
<div class="grid-item17">17.Burger </div>
<div class="grid-item18">18.French fry </div>
<div class="grid-item19">19.Curd </div>
<div class="grid-item20">20.Potato </div>
</body>
</html>
