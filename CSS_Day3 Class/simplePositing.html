<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        position: relative;
        width: 250px;
        height:100px;
        border:3px solid black;
        color: blue;
        font-weight: 600;
        text-align: center;

    }
    div#d1{
        background-color: aqua;
    }
    div#d2{
        background-color: pink;
    }

    div#d3{
        background-color: rgb(0, 255, 110);
    }
    div#d4{
        background-color: rgb(255, 0, 0);
    }

</style>
<body>
    <h1>Positiong the color blocks</h1>
    <div id="d1">Div #1</div>
    <div id="d2">Div #2</div>
    <div id="d3">Div #3</div>
    <div id="d4">Div #4</div>
</body>
</html>
