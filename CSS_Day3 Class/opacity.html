<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: brown;
        }
        .yellow-bg1{
            background-color:rgb(255,255,0);
        }
         .yellow-bg2{
            background-color:rgb(255,255,0,0.4);
        }
        .yellow-bg3{
            background-color:rgb(255,255,0);opacity:0.3;
        }

    </style>
</head>
<body class="red">
    <p class="yellow-bg1">This line uses background color:rgb(255,255,0)</p>
    <p class="yellow-bg2">This line uses background color:rgb(255,255,0,0.4)</p>
     <p class="yellow-bg3">This line uses background color:rgb(255,255,0);opacity:0.3</p>
</body>
</html>
