<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            border : 2px dotted black;
            width: 100px;
            height: 100px;
        }
        .circle{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="shape" class="square"></div>
    <button onclick="changeAttributes()">change Attributes</button>
    <script>
        function changeAttributes(){
            let e1=document.getElementById('shape')
            e1.setAttribute('style', 'background-color:red ; border:3px solid black')
            e1.setAttribute('id' , 'new')
            e1.setAttribute('class' , 'circle')
        }
    </script>
</body>
</html>
